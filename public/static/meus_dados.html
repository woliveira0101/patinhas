  <!-- Formulário -->
  <section class="container ">
    <div class="row">
      <div class="col-8 col-md-10 mt-2 mb-3 mx-auto py-3 px-md-5" style="">
        <h1 class="fw-bolded fs-3 text-warning text-center">MEUS DADOS</h1>
        <div class="mx-1 mb-1">
          <label for="form_nome" class="form-label fw-bold">Nome</label>
          <input type="text" class="form-control" id="form_nome" placeholder="Eduardo" disabled readonly>
        </div>
        <div class="mx-1 mb-1">
          <label for="form_endereco" class="form-label fw-bold">Endereço</label>
          <input type="text" class="form-control" id="form_endereco" placeholder="Rua Um Dois de Três, 123" disabled readonly>
        </div>
        <div class="row mb-1">
          <div class="col-md-5 mx-1 mb-1">
            <label for="form_cidade" class="form-label fw-bold">Cidade</label>
            <input type="text" class="form-control" id="form_cidade" placeholder="Franca" disabled readonly>
          </div>
          <div class="col-md-3 mx-1 mb-1">
            <label for="form_estado" class="form-label fw-bold">Estado</label>
            <select class="form-select" aria-label="Default select example" disabled readonly>
              <option selected>Selecione</option>
              <option value="1">SP</option>
              <option value="2">MG</option>
              <option value="3">RJ</option>
              <option value="4">AC</option>
              <option value="5">AL</option>
              <option value="6">AP</option>
              <option value="7">AM</option>
              <option value="8">BA</option>
              <option value="9">CE</option>
              <option value="10">DF</option>
              <option value="11">ES</option>
              <option value="12">GO</option>
              <option value="13">MA</option>
              <option value="14">MT</option>
              <option value="15">MS</option>
              <option value="16">PA</option>
              <option value="17">PB</option>
              <option value="18">PR</option>
              <option value="19">PE</option>
              <option value="20">PI</option>
              <option value="22">RN</option>
              <option value="22">RS</option>
              <option value="23">RO</option>
              <option value="24">RR</option>
              <option value="25">SC</option>
              <option value="26">SE</option>
              <option value="27">TO</option>
            </select>
          </div>
          <div class="col-md-3 mx-1 mb-1">
            <label for="form_cep" class="form-label fw-bold">CEP</label>
            <input type="text" class="form-control" id="form_cep" maxlength="9" placeholder="12345-678" disabled readonly>
          </div>
        </div>
        <div class="row mb-1">
          <div class="col-md-5 mx-1 mb-1">
            <label for="form_telefone1" class="form-label fw-bold">Telefone 1</label>
            <input type="text" class="form-control" id="form_telefone1" placeholder="" disabled readonly>
          </div>
          <div class="col-md-5 mx-1 mb-1">
            <label for="form_telefone2" class="form-label fw-bold">Telefone 2</label>
            <input type="text" class="form-control" id="form_telefone2" placeholder="" disabled readonly>
          </div>
        </div>
        <div class="mx-1 mb-1">
          <label for="email_login" class="form-label fw-bold">E-mail</label>
          <input type="email" class="form-control" id="email_login" placeholder="" disabled readonly>
        </div>
        <div class="mx-1 mb-1">
          <label for="password_login" class="form-label fw-bold">Password</label>
          <input type="password" id="password_login" class="form-control" placeholder="Insira sua senha de 8 dígitos" aria-describedby="passwordHelpBlock" disabled readonly>
        </div>
        <button type="button" class="btn btn-warning mx-1 mt-3">Editar dados</button>
        <button type="button" class="btn btn-warning mx-1 mt-3">Salvar</button>
      </div>
    </div>

  </section>
