  <section class="container ">
    <div class="row">
      <div class="col-8 col-md-10 mt-2 mb-3 mx-auto py-3 px-md-5 border rounded bg-body-tertiary" style="box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.3);">
        <h1 class="fw-bolded fs-3 text-warning text-center">Preencha o formulário para avaliarmos o pedido de adoção</h1>
        <div class="mx-1 mb-2">
          <label for="perguntaform1" class="form-label">1) Qual o motivo pelo qual você está procurando adotar um pet?</label>
          <textarea class="form-control" id="perguntaform1" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform2" class="form-label">2) Mora em casa ou apartamento? É permitido animais no imóvel?</label>
          <textarea class="form-control" id="perguntaform2" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform3" class="form-label">3) Já tem um local preparado para o pet dormir? Como é o local?</label>
          <textarea class="form-control" id="perguntaform3" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform4" class="form-label">4) Já possui outros pets? São castrados e vacinados?</label>
          <textarea class="form-control" id="perguntaform4" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform5" class="form-label">5) Como irá educá-lo? O que fará quando o pet não se comportar conforme o esperado?</label>
          <textarea class="form-control" id="perguntaform5" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform6" class="form-label">6) Tem certeza que pode arcar com os custos de alimentação, vermifugação, vacinação, castração, assistência veterinária?</label>
          <textarea class="form-control" id="perguntaform6" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform7" class="form-label">7) Quando for viajar o que pretende fazer com o pet? Já tem um plano?</label>
          <textarea class="form-control" id="perguntaform7" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform8" class="form-label">8) Alguém da família tem alergia a pêlos? O que faria se descobrir que alguém da família tem alergia?</label>
          <textarea class="form-control" id="perguntaform8" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform9" class="form-label">9) Todas as pessoas que moram na casa estão cientes e de acordo com a adoção?</label>
          <textarea class="form-control" id="perguntaform9" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform10" class="form-label">10) Tem ciência que esse animal pode crescer, envelhecer, ficar doente, e que você é responsável por prover alimentação, lar, companhia, até o fim da vida dele?</label>
          <textarea class="form-control" id="perguntaform10" rows="2"></textarea>
        </div>
        <div class="mx-1 mb-2">
          <label for="perguntaform11" class="form-label">11) Tem ciência que maus-tratos contra animais podem ser punidos com reclusão, multa e proibição da guarda? O que pensa sobre isso?</label>
          <textarea class="form-control" id="perguntaform11" rows="2"></textarea>
        </div>
        <div class="form-check my-4">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Declaro que estou ciente e decidido pela adoção, e concordo que os dados preenchidos acima sejam avaliados pelos tutores atuais do pet, prezando pela segurança e bem estar do mesmo.
          </label>
        </div>
        <button type="button" class="btn btn-warning mx-1 my-3 ">Enviar</button>
